<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <h3 class="header__name header__name--first">Player 1: </h3>
            <h3 class="header__title">Tic-tac-toe</h3>
            <h3 class="header__name header__name--second">Player 2: </h3>
            
        </header>

        


        <main class="main">

                <div class="popup">
                    <div class="popup__form">
                        <p>Введите имя 1 игрока</p>
                        <input type="text" class="form__name form__name--first">
                        <p>Введите имя 2 игрока</p>
                        <input type="text" class="form__name form__name--second">
                        <button class="popup__btn btn">ok!</button>
                    </div>
                </div>
           

            <div class="wrapper">
                <div class="wrapper__item"></div>
                <div class="wrapper__item"></div>
                <div class="wrapper__item"></div>
                <div class="wrapper__item"></div>
                <div class="wrapper__item"></div>
                <div class="wrapper__item"></div>
                <div class="wrapper__item"></div>
                <div class="wrapper__item"></div>
                <div class="wrapper__item"></div>
            </div>


            <div class="finish close">
                <h3 class="finish__title">Игрок 1 выиграл!</h3>
                <button class="finish__btn btn">Restart</button>
            </div>


        </main>


        <footer class="footer">
            <h3 class="footer__author">Made by <a href="https://www.linkedin.com/in/maksim-grishko-b77988238/">mks.gr</a></h3>
        </footer>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
